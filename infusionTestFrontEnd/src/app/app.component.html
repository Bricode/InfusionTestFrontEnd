<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-white">
    <div class="container-fluid justify-content-start">
      <h3>Infusion Test</h3>
    </div>
    <div class="container-fluid justify-content-end">      
        <ul class="navbar-nav  mb-2 mb-lg-0 ">
          <li *ngIf="userIsSignedIn" class="nav-item ">
            <a class="nav-link" routerLink="/products">Products</a>
          </li>
          <li *ngIf="userIsSignedIn && userIsCustomer" class="nav-item ">
            <a class="nav-link" routerLink="/cart">Cart {{numberOfItems}}</a>
          </li>
          <li *ngIf="userIsSignedIn && !userIsCustomer" class="nav-item ">
            <a class="nav-link" routerLink="/orders">Orders</a>
          </li>
          <li *ngIf="userIsSignedIn" class="nav-item" (click)="logOut()">
            <a class="nav-link">Sign out</a>
          </li>
        </ul>
      </div>    
  </nav>  
</header>
<router-outlet></router-outlet>
