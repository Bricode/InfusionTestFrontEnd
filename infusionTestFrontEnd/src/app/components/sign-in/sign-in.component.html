<div class="row d-flex justify-content-center">
    <div class="col-md-6">
        <h3 class="mt-4">Sign In </h3>
        <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
            <div> 
                <label for="username" class="form-label">Username: </label>       
                <input class="form-control" id="username" placeholder="username" formControlName="username">                
            </div>
            <div class="mb-3">   
                <label class="form-label" for="password">Password: </label>             
                <input class="form-control" id="password" placeholder="password" type="password" formControlName="password">                 
            </div>
            <button type="submit" name="Submit" class="btn btn-primary">Sign in</button>
        </form>
    </div>
</div>
